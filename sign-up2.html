      	<h1>Sign Up</h1>

   		 <form class="form-horizontal" id="signupForm" action="database/signup2.php" method="POST">

          <!-- First Name -->
     	    <div class="form-group">
       	     <label for="inputEmail3" class="col-sm-2 control-label"> First Name</label>
      	      <div class="col-sm-10">
                <input type="text" name="firstname" class="form-control" placeholder="First Name">
              </div>
          </div>

          <!-- Last Name -->
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                </div>
          </div>

          <!-- Gender -->
          <p><label for="inputEmail3" class="col-sm-2 control-label">Gender</label>
            <div class="form-group">
      	       <div class="radio">
		               <label class="radio-inline">
  		                 <input type="radio" name="radiob1" id="inlineRadio1" value="Female"> Female
		               </label>
		               <label class="radio-inline">
  		                  <input type="radio" name="radiob2" id="inlineRadio2" value="Male"> Male
		               </label>
		               <label class="radio-inline">
  		                  <input type="radio" name="radiob3" id="inlineRadio3" value="Other"> Other
		               </label></p>
              </div>
            </div>

          <!-- Username -->
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
          </div>

          <!-- Password -->
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password (Min 5 characters)</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password (Min 5 characters)</label>
                <div class="col-sm-10">
                  <input type="password" name="confirmpassword" class="form-control"  placeholder="Confirm Password">
                </div>
          </div>

          <!-- Email -->
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
          </div>

          <!-- Confirm Email -->
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Confirm Email</label>
                <div class="col-sm-10">
                  <input type="email" name="confirmemail" class="form-control"  placeholder="Confirm Email">
                </div>
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Date of Birth (MM/DD/YYYY)</label>
                <div class="col-sm-10">
                  <input type="date" name="dob" class="form-control" >
                </div>
          </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign Up</button> <!-- After alert success link to dashboard -->
        </div>
      </div>

    	</form>
